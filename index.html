<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />


    <title>Origami Cube Generator</title>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500 ">
    <div class="container mx-auto bg-white rounded drop-shadow-lg mt-2 p-3 flex items-center flex-col">
        <h1 class="text-6xl mb-2">ORIGAMI CUBE GENERATOR</h1>
        <h1 class="text-2xl mb-5">Origami cube generator for the origami cube developed by Jo Nakashima</h1>

        <button class="py-3 px-4 bg-blue-500 hover:bg-blue-700 text-white rounded ">
            Download
        </button>



        <!-- Modal toggle -->
        <button data-modal-target="defaultModal" data-modal-toggle="defaultModal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 
            focus:outline-none focus:ring-blue-300 font-medium rounded-lg 
            text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6"
            type="button">
            Change All Cells
        </button>

        <!-- Main modal -->
        <div id="defaultModal" tabindex="-1" aria-hidden="true"
            class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
            <div class="relative w-full h-full max-w-2xl md:h-auto">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Change Cells
                        </h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="defaultModal">
                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-6 space-y-6">
                        <div id="origami-all"
                            class=" rounded p-3 border-solid border-2 border-sky-500 shadow-lg grid gap-4 grid-cols-2">
                            <div>
                                <label
                                    class=" text-sm font-medium bg-black/[.8] text-slate-100 mb-1 rounded p-0.5">Select
                                    Color:</label>
                                <div class="colorpicker-container flex-1 flex flex-row ">
                                    <div class=" py-1 px-2 rounded w-1/2 flex-1">
                                        <input type="checkbox" id="advanced-colorpicker-all"
                                            name="advanced-colorpicker-all"
                                            class="w-4 h-4 text-blue-600  rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:border-gray-600">
                                        <label for="advanced-colorpicker-all"
                                            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Advanced</label>
                                    </div>
                                    <div class=" w-1/2 flex-1">
                                        <select name="color" id="simple-colorpicker-all"
                                            class="show simple-colorpicker bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        </select>
                                        <input type="color" id="colorpicker-all" value="#ffffff"
                                            class="hide w-full h-2/3 border-gray-300 border-solid border-2 rounded"
                                            class="hide">
                                    </div>


                                </div>
                                <div class="flex-1 flex  justify-center mt-3">
                                    <div class="color-container rounded p-3 border-solid border-2 border-sky-500 flex flex-col "
                                        id="color-container-all">

                                    </div>
                                </div>

                            </div>
                            <div>
                                <label
                                    class=" text-sm font-medium bg-black/[.8] text-slate-100 mb-3 rounded p-0.5">Select
                                    Image:</label>
                                <div class="image-container rounded-lg  w-32 h-32 mt-2">
                                    <div class="flex items-center justify-center w-full h-full">
                                        <label for="imageUploadAll"
                                            class="flex flex-col items-center  w-full  h-full
                                    border-2 border-gray-300 border-dashed rounded-lg cursor-pointer 
                                    bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                            <div class="flex flex-col items-center justify-center pt-3 pb-3">
                                                <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none"
                                                    stroke="currentColor" viewBox="0 0 24 24"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                                    </path>
                                                </svg>
                                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                                        class="font-semibold">upload
                                                        an image</span> </p>
                                                <p class="text-xs text-gray-500 dark:text-gray-400">or drag and drop</p>
                                            </div>
                                            <input id="imageUploadAll" type="file" class="hidden" />
                                        </label>
                                    </div>
                                    <div class="image-preview hide" id="imagePreviewContainerAll">
                                        <button type="button"
                                            class="image-preview-close text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 mt-1 mr-1 text-center inline-flex items-center  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                            id="delete-image-all">
                                            <svg fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                                                class="h-32 w-32 [color]-$fill-color" transform:
                                                scale(var(--grid-item-icon-scale));">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M6 18L18 6M6 6l12 12"></path>
                                            </svg>
                                            <span class="sr-only">Icon description</span>
                                        </button>
                                        <img src="" class="image-preview-image" id="imagePreviewAll">
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div
                        class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                        <div class="origami-option flex justify-center ">
                            <button type="button" class=" flex 
                focus:outline-none text-white
                bg-red-700 hover:bg-red-800 
                mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900
                font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" id="reset-all"
                                data-modal-hide="defaultModal">
                                Reset
                                <svg fill="none" class="w-5 h-5 ml-2 -mr-1" stroke="currentColor" stroke-width="3"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                                    class="h-32 w-32 [color]-$fill-color"
                                    style=" transform: scale(var(--grid-item-icon-scale));">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12">
                                    </path>
                                </svg>

                            </button>
                        </div>
                        <div class="origami-option flex justify-center">
                            <button type="button" class=" flex 
                focus:outline-none text-white
                bg-blue-700 hover:bg-blue-800
                mr-2 mb-2 
                dark:bg-blue-600 dark:hover:bg-blue-700
                font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" id="apply-all"
                                data-modal-hide="defaultModal">
                                Aplly
                                <svg fill="none" class="w-5 h-5 ml-2 -mr-1" stroke="currentColor" stroke-width="3"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                                    class="h-32 w-32 [color]-$fill-color"
                                    style=" transform: scale(var(--grid-item-icon-scale));">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5">
                                    </path>
                                </svg>

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="origami-grid-container" class="mt-4">
            <div id="origami-grid-helper" class="mr-4">
                <div class="origami-cell-helper" id="cell-helper-1"></div>
                <div class="origami-cell-helper" id="cell-helper-2"></div>
                <div class="origami-cell-helper" id="cell-helper-3"></div>
                <div class="origami-cell-helper" id="cell-helper-4"></div>
                <div class="origami-cell-helper" id="cell-helper-5"></div>
            </div>
            <div id="origami-grid">
                <div class="origami-cell line-1" id="cell-1"></div>
                <div class="origami-cell line-1" id="cell-2"></div>
                <div class="origami-cell line-1" id="cell-3"></div>
                <div class="origami-cell line-1" id="cell-4"></div>
                <div class="origami-cell line-1" id="cell-5"></div>

                <div class="origami-cell line-2" id="cell-6"></div>
                <div class="origami-cell line-2" id="cell-7"></div>
                <div class="origami-cell line-2" id="cell-8"></div>
                <div class="origami-cell line-2" id="cell-9"></div>
                <div class="origami-cell line-2" id="cell-10"></div>

                <div class="origami-cell line-3" id="cell-11"></div>
                <div class="origami-cell line-3" id="cell-12"></div>
                <div class="origami-cell line-3" id="cell-13"></div>
                <div class="origami-cell line-3" id="cell-14"></div>
                <div class="origami-cell line-3" id="cell-15"></div>

                <div class="origami-cell line-4" id="cell-16"></div>
                <div class="origami-cell line-4" id="cell-17"></div>
                <div class="origami-cell line-4" id="cell-18"></div>
                <div class="origami-cell line-4" id="cell-19"></div>
                <div class="origami-cell line-4" id="cell-20"></div>

                <div class="origami-cell line-5" id="cell-21"></div>
                <div class="origami-cell line-5" id="cell-22"></div>
                <div class="origami-cell line-5" id="cell-23"></div>
                <div class="origami-cell line-5" id="cell-24"></div>
                <div class="origami-cell line-5" id="cell-25"></div>

            </div>
        </div>


    </div>
    <script type="module" src="scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

</body>

</html>
